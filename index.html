<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(200.88deg, #a0a0a0 -26%, #FFFFFF 145%);">
          <h1>Snow Land</h1>
          <p>One piece</p>
        </div>
        <div style="background: linear-gradient(189.32deg, #a5a5a5 -1%, #242121 124%);">
          <h1>Stone</h1>
          <p>One piece</p>
        </div>
        <div style="background: linear-gradient(164.05deg, #3b3efd 1%, #12227e 128%);">
          <h1>All blue</h1>
          <p>One piece</p>
        </div>
        <div style="background: linear-gradient(205.16deg, #1faa13 -8%, #0c7011 138%);">
          <h1>Grand line</h1>
          <p>One piece</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1536147116438-62679a5e01f2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Z3JlZW58ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1486848538113-ce1a4923fbc5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGJsdWV8ZW58MHx8MHx8&auto=format&fit=crop&w=1200&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1611480191880-3730b46f8ded?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTF8fGFtZXRoeXN0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1548777123-e216912df7d8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHNub3d8ZW58MHx8MHx8&auto=format&fit=crop&w=1200&q=60');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
